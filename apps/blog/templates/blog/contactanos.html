{% extends "base.html" %}
{% block content %}
{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .contact-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }
        .form-control {
            background-color: #222;
            border: none;
            color: #ccc;
            border-radius: 20px;
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-submit {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2 class="text-center">Ponte en contacto con nosotros</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y apellido:</label>
                <input type="text" class="form-control" id="name" placeholder="Ejemplo: Juan Manuel">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ejemplo: juan.manuel@gmail.com">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Asunto:</label>
                <textarea class="form-control" id="subject" rows="4" placeholder="Mensaje aqui"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-submit">ENVIAR</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
