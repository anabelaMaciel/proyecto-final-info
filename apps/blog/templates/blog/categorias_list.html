{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Template provisional de formulario de listar categorías -->
<div class="container mt-5">
  <h2>Ver Categorías</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ver Lista de Categorías</button>
  </form>
  
  <!-- Contenedor para la lista de categorías -->
  {% if categorias %}
    <ul id="listar-categorias" class="mt-3">
      {% for categoria in categorias %}
        <li>{{ categoria.nombre }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay categorías disponibles.</p>
  {% endif %}

  <a href="{% url 'listar_categorias' %}" class="btn btn-secondary mt-2">Volver</a>
</div>

<script>
    // Este script no es necesario ya que las categorías ahora provienen de la base de datos
    document.addEventListener('DOMContentLoaded', function() {
        // Código JavaScript eliminado
    });
</script>

{% endblock %}
