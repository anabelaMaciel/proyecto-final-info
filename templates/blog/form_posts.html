{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header verde-lima text-white">
          <h2 class="mb-0">Crear nuevo Post</h2>
        </div>
        <div class="card-body bg-dark">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="d-flex">
              <div class="mb-3 mx-2 d-flex flex-column">
                <label for="{{ form.slug.id_for_label }}" class="form-label">Slug</label>
                {{ form.slug }}
              </div>

              <div class="mb-3 mx-2 d-flex flex-column">
                <label for="{{ form.titulo.id_for_label }}" class="form-label">Titulo</label>
                {{ form.titulo }}
              </div>
  
              <div class="mb-3 mx-2 d-flex flex-column">
                <label for="{{ form.subtitulo.id_for_label }}" class="form-label">Subtitulo</label>
                {{ form.subtitulo }}
              </div>
            </div>

            <div class="mb-3 mx-2 d-flex flex-column">
              <label for="{{ form.cuerpo.id_for_label }}" class="form-label">Noticia</label>
              {{ form.cuerpo }}
            </div>

            <div class="d-flex">
              <div class="mb-3 mx-2 d-flex flex-column">
                <label for="{{ form.categorias.id_for_label }}" class="form-label">Categorias</label>
                {{ form.categorias }}
              </div>

              <div class="mb-3 mx-2 d-flex flex-column">
                <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuario</label>
                {{ form.usuario }}
              </div>
            </div>

            <div class="mb-3">
              <label for="{{ form.imagen.id_for_label }}" class="form-label">Portada</label>
              {{ form.imagen }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary verde-lima">Guardar Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
