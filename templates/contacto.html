{% extends "base.html" %}
{% block content %}
{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a1a, #000);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .contact-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }
        .form-control {
            background-color: #222;
            border: none;
            color: #ccc;
            border-radius: 20px;
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-submit {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="ContactoForm">
        <h2 class="text-center">Ponte en contacto con nosotros</h2>
        <form method="POST" action="{% url 'contactanos' %}">
            {% csrf_token %}
            {{form}}
           <button type="submit" class="btn btn-submit verde-lima px-4 btn-success mx-2 my-1">ENVIAR</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
